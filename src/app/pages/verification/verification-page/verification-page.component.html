<div class="banner_section">
    <div class="inner_banner_section">
    </div>
</div>
<div class="brands_section_area">
    <div class="row">
        <div class="col-xl-3 col-3"></div>
        <div class="col-xl-6 col-6 page-content">
            <div class="main_brands_area">
                <div class="inner_card">
                    <div class="choose_car_box">
                        <div class="inner_choose_car_box">
                            <div class="choose_car_box_main">
                                <div class="row">
                                    <div class="col-xl-3 col-3"></div>
                                    <div class="col-xl-6 col-6 verification_icon">
                                        <img src="./assets/images/verify_icon.png" alt="" srcset="" style="z-index: 1;">
                                    </div>
                                    <div class="col-xl-3 col-3"> </div>
                                </div>
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-xl-12 col-12">
                                        <h2>Verify Mobile Number</h2>
                                        <br>
                                        <p class="firstline">We have send a 6 digit verification code to +971
                                            {{mobileNumber}}
                                        </p>
                                        <div class="row">
                                            <div class="col-xl-2 col-2"></div>
                                            <div class="col-xl-8 col-8" style=" text-align: center; ">
                                                <div [routerLink]="'/login/'+ urlmobnumber" class="changenumber">
                                                    <button>Change Number</button>
                                                </div>
                                            </div>
                                            <div class="col-xl-2 col-2"></div>
                                        </div>
                                        <br>
                                        <p class="secondline">Please enter the code below to verify it's you</p>
                                        <div class="row flex">
                                            <div class="col-xl-2"></div>
                                            <div style="display: flex; justify-content: center;">
                                                <ng-otp-input (onInputChange)="onOtpChange($event)"
                                                    [config]="{length:4}"></ng-otp-input>
                                            </div>
                                            <div class="col-xl-2"></div>
                                        </div>
                                        <br>
                                        <p class="firstline" *ngIf="displayTimer">{{ display }}</p>
                                        <div class="text-center">
                                            <button class="btn btn-outline-warning mb-3 " *ngIf="resendOtp"
                                                (click)="resendOtpFunction()">Resend OTP</button>
                                        </div>
                                        <div class="row">
                                            <div class="col-xl-2 col-2"></div>
                                            <div class="col-xl-8 col-8">
                                                <div class="verify_me_btn">
                                                    <button (click)="verify()">Verify Me</button>
                                                </div>
                                            </div>
                                            <div class="col-xl-2 col-2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-3"></div>
    </div>
</div>
